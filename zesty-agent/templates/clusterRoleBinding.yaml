apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "zesty-agent.crb" . }}
  namespace: {{ template "zesty-agent.namespace" . }}
  labels:
    app: {{ include "zesty-agent.fullname" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "zesty-agent.cr" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "zesty-agent.sa" . }}
    namespace: {{ template "zesty-agent.namespace" . }}
