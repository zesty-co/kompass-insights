orgID: ""
# if you put the value here, the secret won't be used.
encryptedCredentials: ""
secret:
  name: zesty-k8s-agent-creds
  key: "zesty-k8s/encrypted-creds"

awsCluster:
  enabled: true
  # if you put the values here, the secret won't be used.
  accessKeyID: ""
  secretAccessKey: ""
  secret:
    name: aws-cluster-secret
    key: "zesty/access-credentials"

log:
  level: 0
  remote: true

image:
  repository: "672188301118.dkr.ecr.eu-west-1.amazonaws.com/zesty-k8s/agent"
  migrationRepository: "672188301118.dkr.ecr.eu-west-1.amazonaws.com/zesty-k8s/agent/migration"
  recommendationsRepository: "672188301118.dkr.ecr.eu-west-1.amazonaws.com/zesty-k8s/recommendation-maker"
  pullPolicy: Always
  tag: stable
nodeSelector: {}

tolerations: []

nameOverride: ~
fullnameOverride: ~

persistence:
  volumeName: "zesty-pv-storage"
  mountPath: "/bin/db"
  spec:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi

serviceAccount:
  annotations:

externalID: ~

container:
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    readOnlyRootFilesystem: true

securityContext:
  fsGroup: 65532
  runAsGroup: 65532
  runAsNonRoot: true
  runAsUser: 65532
  seccompProfile:
    type: RuntimeDefault

resources:
  limits:
    memory: 2Gi
  requests:
    cpu: 250m
    memory: 2Gi

prometheus:
  url: ~
  username: ~
  password: ~
  bearerToken: ~

awsAthena:
  enabled: false
  curV2: false
  athenaProjectID: ~
  athenaBucketName: ~
  athenaRegion: ~
  athenaDatabase: ~
  athenaTable: ~
  athenaWorkgroup: ~
  athenaCatalog: ~

assumeRole:
  enabled: false
  masterRoleArn: ~
  masterExternalID: ~
  zestyExternalID: ~
  roleArn: ~

s3override:
  enabled: false
  bucket: ~
  region: ~

metadata:
  enabled: false
  accountID: ~
  region: ~
  clusterName: ~

health:
  port: 9000

config:
  manager:
    enable: false

podMinuteMetrics:
  enabled: true

recommendations:
  enabled: false
  container:
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
      readOnlyRootFilesystem: true
  securityContext:
    fsGroup: 65532
    runAsGroup: 65532
    runAsNonRoot: true
    runAsUser: 65532
    seccompProfile:
      type: RuntimeDefault
  http:
    port: 8000
  resources:
    limits:
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 512Mi

metricsServer:
  enabled: false # enable it to install metrics-server

autoUpdate:
  enabled: false # disable by default - enable to allow auto update mechanism
  image:
    repository: 672188301118.dkr.ecr.eu-west-1.amazonaws.com/kompass/auto-updater
    pullPolicy: IfNotPresent
    tag: "v0.1.4"
  helm:
    repoName: "zesty"
    repoURL: "https://zesty-co.github.io/kompass-insights"
    releaseName: "zesty-k8s"
    chartName: "zesty/kompass-insights"
    secretSubstring: "kompass-insights-secret"
  schedule: "0 0 31 2 *"  # February 31st doesn't exist (Never)

admission:
  enabled: false
  service:
    name: "kompass-admission-controller-svc"
  insights:
    secret: "kompass-insights-secret"
    service: "kompass-insights-svc"
  grpc:
    server:
      port: 50052
    endpoint: "kompass-insights-svc"
    port: 50051

metricsPort: 9003

victoriaMetrics:
  server:
    fullnameOverride: zesty-kompass-victoria-metrics

cxLogging:
  enabled: false
  clusterName: ""
  apiKey: ""
  logUrl: "https://ingress.eu2.coralogix.com:443/api/v1/logs"
  timeDeltaUrl: "https://ingress.eu2.coralogix.com:443/sdk/v1/time"
