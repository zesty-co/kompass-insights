apiVersion: v2
name: kompass-insights
description: Kompass Insights for K8s
type: application
version: 2.1.4
appVersion: "stable"

dependencies:
- name: metrics-server
  condition: metricsServer.enabled
  repository: https://kubernetes-sigs.github.io/metrics-server/
  version: 3.12.1
- name: kompass-admission-controller
  alias: admission
  version: 0.1.6
  repository: https://zesty-co.github.io/kompass-admission-controller
  condition: admission.enabled
- name: victoria-metrics-single
  alias: victoriaMetrics
  condition: victoriaMetrics.enabled
  repository: https://victoriametrics.github.io/helm-charts
  version: 0.14.3
- name: victoria-metrics-agent
  alias: victoriaMetricsAgent
  condition: victoriaMetrics.enabled
  repository: https://victoriametrics.github.io/helm-charts
  version: 0.16.2
- condition: kubeStateMetrics.enabled
  name: kube-state-metrics
  repository: https://prometheus-community.github.io/helm-charts
  version: ">=5.28.0"
- name: grafana
  condition: grafana.enabled
  repository: https://grafana.github.io/helm-charts
  version: 8.10.4
