apiVersion: v1
kind: Service
metadata:
  name: "{{ .Values.insights.service }}"
  namespace: "{{ .Release.Namespace }}"
  labels:
    app.kubernetes.io/instance: "{{ include "zesty-k8s.fullname" . }}"
    app.kubernetes.io/name: "{{ include "zesty-k8s.fullname" . }}"
spec:
  selector:
    app.kubernetes.io/name: "{{ include "zesty-k8s.fullname" . }}"
  ports:
    - name: grpc
      port: {{ .Values.insights.grpc.server.port }}
      targetPort: grpc
      protocol: TCP
    - name: healthz
      port: {{ .Values.insights.health.port }}
      targetPort: healthz
      protocol: TCP
    - name: metrics
      port: {{ .Values.insights.metrics.port }}
      targetPort: metrics
      protocol: TCP
  type: ClusterIP
